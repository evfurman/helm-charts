apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-nomad-indexer-api
spec:
  type: NodePort
  ports:
  - protocol: TCP
    targetPort: api
  selector:
    environment: {{ .Values.environment }}
    app.kubernetes.io/component: indexer-api
---
{{- if .Values.indexer.api.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Release.Name }}-nomad-indexer-api-ingress
  annotations:
    kubernetes.io/ingress.global-static-ip-name: {{ .Values.indexer.api.ingress.staticIPName }}
    networking.gke.io/managed-certificates: {{ .Release.Name }}-managed-cert
    kubernetes.io/ingress.class: "gce"
spec:
  defaultBackend:
    service:
      name: {{ .Release.Name }}-nomad-indexer-api
      port:
        number: 8000
{{- end }}